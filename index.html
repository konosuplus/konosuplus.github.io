<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>こうのすプラス</title>
  <style>
    :root {
      --main-color: #3c8b94;
      --accent-color: #e27a6b;
      --light-bg: #eee8d5;
      --text-base: #002b36;
      --support-color: #93a1a1;
    }

    body {
      font-family: 'Rounded Mplus 1c', sans-serif;
      margin: 0;
      background: var(--light-bg);
      color: var(--text-base);
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--main-color);
    }

    p {
      color: var(--support-color);
    }

    nav a {
      margin: 0 1rem;
      color: white;
      background: var(--main-color);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
    }

    nav a:hover {
      background: var(--accent-color);
    }
  </style>
</head>
<body>
  <h1>こうのすプラス</h1>
  <p>知る・楽しむ・つながる。地域の可能性にプラスする。</p>
  <nav>
    <a href="/about/">理念</a>
  </nav>
</body>
</html>
