<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <a href="{{ '/' | relative_url }}" class="logo-link">
          <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="こうのすプラス ロゴ" class="site-logo">
        </a>
      </div>
    </header>

    <main class="site-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
      </div>
    </footer>
  </body>
</html>
