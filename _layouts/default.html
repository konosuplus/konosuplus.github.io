<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon" />
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <a href="{{ '/' | relative_url }}" class="logo-link">
          <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="こうのすプラス ロゴ" class="site-logo">
        </a>
        <button class="menu-toggle" aria-label="メニューを開く">&#9776;</button>
        <nav class="site-nav">
          <ul>
            {% for page in site.pages %}
              {% if page.nav == true %}
              <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </nav>
      </div>
    </header>

    <main class="site-content container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        <p><a href="https://github.com/{{ site.github_username }}">GitHub</a></p>
      </div>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const toggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('.site-nav');
        toggle.addEventListener('click', () => {
          nav.classList.toggle('open');
        });
      });
    </script>
  </body>
</html>
