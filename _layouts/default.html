<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- フォントとスタイル -->
    <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- Favicon / Apple -->
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  </head>

  <body>
    <header class="site-header">
      <div class="container site-header-inner">
        <a href="{{ '/' | relative_url }}" class="logo-link">
          <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="こうのすプラス ロゴ" class="site-logo">
        </a>
        <button class="menu-toggle" aria-label="メニューを開く">&#9776;</button>
      </div>

      <nav class="site-nav">
        <ul class="nav-list">
          <li><a href="{{ '/' | relative_url }}">トップページ</a></li>
          <li><a href="{{ '/about/' | relative_url }}">理念</a></li>
        </ul>
      </nav>
    </header>

    <main class="site-content container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        {% if site.github_username %}
          <p><a href="https://github.com/{{ site.github_username }}">GitHub</a></p>
        {% endif %}
      </div>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const toggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('.site-nav');
        toggle.addEventListener('click', () => {
          nav.classList.toggle('open');
        });
      });
    </script>
  </body>
</html>
